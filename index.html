<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div style="width: 500px; margin: 300px auto">
    <h1 id="storyText" style="text-align: center; font-family: arial, helvetica, sans-serif;"></h1>
</div>
<div style="position: absolute; top: 10px; left: 10px">
    <button onclick="speedUp()" style="width: 100px; height: 50px;">Speed Up</button>
    <button onclick="slowDown()" style="width: 100px; height: 50px;">Slow Down</button>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>

    var bookmark = 0;
    var reader;
    var pace = 2500;
    function makeStory(){
        var storyString = "Hey. Is this thing working? I guess if you're seeing this much, it must be working. Hopefully this looks okay. Screw it, I'm just going to mash on buttons for the rest of this text. Fdynsrtsbfgbsfgbsfgbsr, sfgb sfgbsrth uihadfui huisipubasdpfiubapiubaer. sdfoihs uindfui uiduinfuind, iuisuhsdiuiuh dspiu hpiudhpiu hpiuhaepiu pidpuigpuireui. piuhspiudfpiuh sdfpiuhfbg. siiushdfbpsiuhpiusghfb, suihsg and oijgdf. TWAT. hahahahahahahahahhahahhhaha, waffles. WAFFLES. iuasdhfuishndfihfbusuibghsuihsofigb, Fin. "
        window.story = [];
        var storyPiece = "";
        var cursor = 0;
        for (i = 0; i <=storyString.length; i++){
            if (storyString.charAt(i) == "," || storyString.charAt(i) == "." || storyString.charAt(i) == "?"){
                storyPiece = storyString.substr(cursor, i-(cursor-1));
                cursor = i+2;
                story.push(storyPiece);
            }
        }
        storyTime();
    }

    function storyTime (){
        reader = window.setTimeout(function(){
            $("#storyText").text(story[bookmark]);
            bookmark++;
            if (bookmark < story.length){
                storyTime();
            }
        },pace)
    }
    function speedUp (){
        window.clearTimeout(reader);
        pace = pace-500;
        console.log("speeding up");
        console.log(pace);
        storyTime();
    }
    function slowDown (){
        window.clearTimeout(reader);
        pace = pace+500;
        console.log("slowing down");
        console.log(pace);
        storyTime();
    }
    makeStory();


</script>
</body>
</html>
